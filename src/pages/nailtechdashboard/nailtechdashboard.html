<ion-header>

  <ion-navbar>
    <ion-title>Welcome {{this.data.firstName}}</ion-title>
  </ion-navbar>
 
</ion-header>


<ion-content padding>
  <div>
  	<h4>Upcoming Appointments</h4>
     <ion-item *ngFor="let item of appointments">
      <ion-row>
        <div class="appt">{{item.date}} </div>
        <div class="appt">{{item.start}} </div>  
      </ion-row>
      <ion-row>
     <!--  <div> {{item.houseNumber}} {{item.streetName}} {{item.city}}, {{item.state}} {{item.zipCode}} </div> -->
        <div class="appt"> {{item.services_selected}} </div> 
        <div class="appt"> Total: {{item.total}}</div>
      </ion-row>
     </ion-item>
  </div>
  <div class="dashSection" *ngIf="earningsFlag===true">
  	<h4>Weekly Earnings</h4>
  </div>
  <div class="dashSection" *ngIf="ratingsFlag===true">
  	<h4>Rating Analytics</h4>
  </div>
  <ion-row>
    <ion-col  width-40  *ngIf="updateHoursFlag===true">
    <button ion-button full  (click) = "goToAvailability()">Adjust Hours</button>
    </ion-col>
    <ion-col width-40 *ngIf="bookFlag===true">
    <button ion-button full (click) = "goToBook()">Book Now</button>
    </ion-col>
    <ion-col width-40>
    <button ion-button full (click)="goToProfile()">Update Account</button>
    </ion-col>
  </ion-row>
</ion-content>
